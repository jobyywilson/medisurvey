<div class="card mt-4">
    <h4 class="card-header">Question List</h4>
    <div class="add-question">
        <button (click)="previewQuestions()" class="btn btn-primary btn-sm btn-main btn-add " type="button" data-toggle="tooltip"
            data-placement="top" title="Preview"><i class="fa fa-eye"></i> Preview</button>
        <button  *ngIf="isAddAllowed" (click)="addQuestion()" class="btn btn-primary btn-sm btn-add" type="button"
                data-toggle="tooltip" data-placement="top" title="View"><i
                    class="fa fa-plus"></i> Add Question</button>
    </div>
    
    <div class="card-body">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table" >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="questionType">
                <th mat-header-cell *matHeaderCellDef> Question Type </th>
                <td mat-cell *matCellDef="let element"> {{element.questionType}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <mat-cell class="button-cell" *matCellDef="let row" >
                    <button  (click)="viewQuestion(row)" class="btn btn-primary btn-sm btn-add " type="button"
                    data-toggle="tooltip" data-placement="top" title="View"><i
                        class="fa fa-edit"></i></button>
                        <button  *ngIf="isDeleteAllowed" (click)="deleteQuestion(row)" class="btn btn-danger btn-sm btn-delete " type="button"
                    data-toggle="tooltip" data-placement="top" title="View"><i
                        class="fa fa-trash"></i></button>
                </mat-cell>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
